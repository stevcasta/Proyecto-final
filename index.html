<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="header-logo">
            <h1>Encriptador/Desencriptador</h1>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="text-area">
                <textarea id="input-text" placeholder="Introduce tu texto aquí..."></textarea>
                <div class="buttons">
                    <button onclick="encryptText()">Encriptar</button>
                    <button onclick="decryptText()">Desencriptar</button>
                    <button onclick="copyText()">Copiar</button>
                </div>
            </div>
            <div class="result-area">
                <textarea id="output-text" readonly placeholder="El resultado aparecerá aquí..."></textarea>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Steven Castaño</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
